name: quiettube
description: Listen to YouTube music without distractions - A beautiful, minimalist music player
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  youtube_player_flutter: ^9.0.1
  shared_preferences: ^2.2.2
  file_picker: ^10.3.3
  path_provider: ^2.1.1
  http: ^1.1.0
  provider: ^6.1.1
  flutter_svg: ^2.0.9
  wakelock_plus: ^1.2.1
  audio_session: ^0.2.2
  just_audio: ^0.10.5
  youtube_explode_dart: ^2.3.7
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21